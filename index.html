<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>TODO List with Backbone.js</title>
    <!-- <script type="text/javascript" src="backbone.js"></script>
    <script type="text/javascript" src="jquery-3.7.0.min.js"></script>
    <script type="text/javascript" src="underscore-esm-min.js"></script> -->
    <script
      src="https://code.jquery.com/jquery-2.1.3.min.js"
      type="text/javascript"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js"
      type="text/javascript"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"
      type="text/javascript"
    ></script>
    <link rel="stylesheet" href="./bootstrap.css" />
  </head>
  <body>
    <div class="text-center"><h1>To Do List</h1></div>
    <table class="table mt-3">
      <thead>
        <tr>
          <th>ID</th>
          <th>Task</th>
          <th>Description</th>
          <th>Status</th>
        </tr>
      </thead>
    </table>
    <script type="text/javascript">
      var Task = Backbone.Model.extend({
        defaults: {
          description: "",
          completed: false,
        },
      });
      var task = new Task({
        description: 'task1',
        completed: true
      });
      console.log(task);
    </script>
  </body>
</html>
