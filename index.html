<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="bootstrap.css" />
    <meta charset="UTF-8" />
    <title>To Do List with Backbone.js</title>
  </head>
  <body>
    <div class="container">
      <h1>To Do List with Backbone.js</h1>

      <table class="table">
        <thead>
          <tr>
            <th>Task</th>
            <th>Description</th>
            <th>Status</th>
          </tr>
          <tr>
            <td><input class="form-control task-input" /></td>
            <td><input class="form-control description-input" /></td>
            <td><input class="form-control status-input" /></td>
            <td><button class="btn btn-primary add-blog">Add</button></td>
          </tr>
        </thead>
        <tbody class="blogs-list"></tbody>
      </table>
    </div>
  </body>
</html>
